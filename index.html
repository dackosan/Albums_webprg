<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Albumok</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <h1>Albumok</h1>

    <section id="album-list-section">
        <ul id="album-list"></ul>
        <i class='fas fa-angle-left'></i>
    </section>

    <section id="album-form-section">
        <h2>Új album hozzáadása</h2>
        <form id="album-form">
            <input type="text" id="band" placeholder="Zenekar neve" required>
            <input type="text" id="title" placeholder="Album címe" required>
            <div id="songs">
                <h3>Dalok</h3>
                <div class="song">
                    <input type="text" placeholder="Dal címe" class="song-title" required>
                    <input type="text" placeholder="Hossz (pl. 3:45)" class="song-length" required>
                </div>
            </div>
            <button type="button" id="add-song">Új dal hozzáadása</button>
            <button type="submit">Mentés</button>
        </form>
    </section>

    <script src="java.js"></script>
</body>
</html>
