<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Albumok</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="header-container">
        <h1>Albumok</h1>
        <button id="open-add-modal">+</button>
    </div>        

    <section id="album-list-section">
        <ul id="album-list"></ul>
        <i class='fas fa-angle-left'></i>
    </section>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Album szerkesztése</h2>
            <label>Zenekar:</label>
            <input type="text" id="edit-band"><br>
            <label>Cím:</label>
            <input type="text" id="edit-title"><br>
            <label>Dalok száma:</label>
            <input type="number" id="edit-songCount" disabled><br>
            <label>Összidő:</label>
            <input type="text" id="edit-totalLength" disabled><br><br>
            <button id="save-edit">Mentés</button>
            <button id="cancel-edit">Mégse</button>
        </div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h2>Új album hozzáadása</h2>
            <form id="album-form">
                <label>Előadó(k):</label>
                <input type="text" id="band" placeholder="Előadó(k)" required>
                <label>Album címe:</label>
                <input type="text" id="title" placeholder="Album címe" required>
                <button class="add-button" type="submit">Mentés</button>
                <button class="add-button" type="button" id="cancel-add">Mégse</button>
            </form>
        </div>
    </div>

    <div id="add-song-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Új dal hozzáadása</h2>
            <form id="add-song-form">
                <input type="text" id="new-song-title" placeholder="Dal címe" required>
                <input type="text" id="new-song-length" placeholder="Hossz (pl. 3:45)" required>
                <button type="submit">Hozzáadás</button>
                <button type="button" id="cancel-song">Mégse</button>
            </form>
        </div>
    </div>    

    <script src="java.js"></script>
</body>
</html>
